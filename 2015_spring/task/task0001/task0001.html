	<h2>启蒙运动</h2>
	<p>17世纪英国发生大变动以后，欧洲政治革命的第二个阶段实在1789年法国革命之前的一个世纪中出现的所谓的启蒙运动。启蒙运动一词源于以下事实：这一运动的领袖们认为他们生活在一个启蒙的时代。他们将过去基本上看成是一个迷信和无知的时代，认为只是到了他们的时代，人类终于从黑暗走进光明。因而启蒙时代的一个基本特点是有了：“进步”这一持续到21世纪的观念。由于启蒙运动，人们开始普遍认为，人类的状况会稳定地改善，因此，每一代的状况都将比前一代更好。</p>
